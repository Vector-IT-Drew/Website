<!-- Vector Assistant Chat Modal -->
<div class="modal fade" id="vectorAssistantModal" tabindex="-1" aria-labelledby="vectorAssistantModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" style="max-width: 800px;">
        <div class="modal-content" style="background-color: var(--primary); border: 1px solid rgba(42, 127, 255, 0.2); border-radius: 12px;">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="vectorAssistantModalLabel">
                    <div class="d-flex align-items-center">
                        <img src="{{ url_for('static', filename='images/Vector Icon.png') }}" alt="Vector Icon" height="30" class="me-2">
                        <span>Vector Assistant</span>
                    </div>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="chat-messages-container" style="position: relative;">
                        <div class="typing-indicator" id="typingIndicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <form id="chatForm" class="d-flex" method="post">
                            <input type="text" id="userMessage" class="form-control" placeholder="Ask me about apartments in NYC..." autocomplete="off">
                            <button type="submit" class="btn btn-primary ms-2">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between border-0">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="resetChatBtn">
                    <i class="fas fa-redo-alt me-1"></i> Reset Chat
                </button>
                <a href="{{ url_for('listings') }}" class="btn btn-sm btn-outline-light">
                    <i class="fas fa-list me-1"></i> Browse All Listings
                </a>
            </div>
        </div>
    </div>
</div>
