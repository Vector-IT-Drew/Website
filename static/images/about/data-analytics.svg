<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <style>
    .background { fill: #080e1b; }
    .grid-line { stroke: #132340; stroke-width: 1; }
    .chart-bg { fill: #0b1527; }
    .bar1 { fill: #2a7fff; }
    .bar2 { fill: #005ce6; }
    .bar3 { fill: #0047b3; }
    .bar4 { fill: #003380; }
    .bar-highlight { fill: #4d97ff; }
    .text { fill: #ffffff; font-family: sans-serif; }
  </style>
  
  <!-- Background -->
  <rect class="background" x="0" y="0" width="800" height="600"/>
  
  <!-- Grid Lines -->
  <line class="grid-line" x1="100" y1="100" x2="700" y2="100"/>
  <line class="grid-line" x1="100" y1="200" x2="700" y2="200"/>
  <line class="grid-line" x1="100" y1="300" x2="700" y2="300"/>
  <line class="grid-line" x1="100" y1="400" x2="700" y2="400"/>
  <line class="grid-line" x1="100" y1="500" x2="700" y2="500"/>
  
  <line class="grid-line" x1="100" y1="100" x2="100" y2="500"/>
  <line class="grid-line" x1="200" y1="100" x2="200" y2="500"/>
  <line class="grid-line" x1="300" y1="100" x2="300" y2="500"/>
  <line class="grid-line" x1="400" y1="100" x2="400" y2="500"/>
  <line class="grid-line" x1="500" y1="100" x2="500" y2="500"/>
  <line class="grid-line" x1="600" y1="100" x2="600" y2="500"/>
  <line class="grid-line" x1="700" y1="100" x2="700" y2="500"/>
  
  <!-- Chart Background -->
  <rect class="chart-bg" x="100" y="100" width="600" height="400"/>
  
  <!-- Bar Chart -->
  <!-- Group 1 -->
  <rect class="bar1" x="130" y="400" width="40" height="100"/>
  <rect class="bar2" x="180" y="350" width="40" height="150"/>
  <rect class="bar-highlight" x="230" y="300" width="40" height="200"/>
  <rect class="bar4" x="280" y="380" width="40" height="120"/>
  
  <!-- Group 2 -->
  <rect class="bar1" x="330" y="380" width="40" height="120"/>
  <rect class="bar2" x="380" y="300" width="40" height="200"/>
  <rect class="bar3" x="430" y="250" width="40" height="250"/>
  <rect class="bar4" x="480" y="320" width="40" height="180"/>
  
  <!-- Group 3 -->
  <rect class="bar1" x="530" y="350" width="40" height="150"/>
  <rect class="bar2" x="580" y="280" width="40" height="220"/>
  <rect class="bar-highlight" x="630" y="200" width="40" height="300"/>
  <rect class="bar4" x="680" y="300" width="40" height="200"/>
  
  <!-- Chart Labels -->
  <text class="text" x="400" y="550" text-anchor="middle" font-size="18">Performance Metrics</text>
  <text class="text" x="50" y="300" text-anchor="middle" font-size="18" transform="rotate(-90 50,300)">Results</text>
  
  <!-- Data Points -->
  <circle cx="150" cy="250" r="5" fill="#ffffff"/>
  <circle cx="250" cy="230" r="5" fill="#ffffff"/>
  <circle cx="350" cy="200" r="5" fill="#ffffff"/>
  <circle cx="450" cy="180" r="5" fill="#ffffff"/>
  <circle cx="550" cy="150" r="5" fill="#ffffff"/>
  <circle cx="650" cy="130" r="5" fill="#ffffff"/>
  
  <!-- Connecting Line -->
  <polyline points="150,250 250,230 350,200 450,180 550,150 650,130" 
            fill="none" stroke="#2a7fff" stroke-width="2"/>
</svg>